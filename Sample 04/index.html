<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />

        <title></title>
        <meta name="description" content="DESCRIPTION" />

        <link href="./style.css" type="text/css" rel="stylesheet" />

        <script defer src="./script.js"></script>
    </head>

    <body>
        <div class="left">
            <div class="wrapper">
                <div class="signins">
                    <h1>Login! &#128075;</h1>
                    <p>How do I get started?</p>
                    <div class="google">
                        <img src="./assets/2.png" alt="" />
                        <button>Sign in with Google</button>
                    </div>
                    <div class="apple">
                        <img src="./assets/apple-logo-24.png" alt="" />
                        <button>Sign in with Apple</button>
                    </div>
                </div>

                <div class="hr-sect">or Login with Email</div>

                <form>
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" />
                    </div>

                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" name="password" />
                    </div>

                    <div class="inputs">
                        <label for="submit"></label>
                        <input type="submit" name="submit" value="Sign in" />
                    </div>
                    <div class="opts">
                        <span>Don't have an account?</span>
                        <a href="">Sign Up Now</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="wrapper">
                <h1>Why should I login?</h1>
                <p>
                    By logging in, you can access your personal dashboard, where
                    you can manage your account, view your profile, and much
                    more.
                </p>
                <div class="image">
                    <img
                        src="./assets/kpi-concept-infographic-design_23-2148580288.avif"
                        alt=""
                    />
                </div>
            </div>
        </div>
    </body>
</html>
